--- 
id: endpoints
title: Endpoints
<!-- permalink: /endpoints/ -->
---
    
{% for endpoint in site.endpoints %}
    <div class="post-content">
        <h4> {{ endpoint.name }} - {{ endpoint.type }}</h4>
        <code>{{ endpoint.api_url}}</code>
        <p>{{ endpoint.content | markdownify }}</p>
    </div>
{% endfor %}
